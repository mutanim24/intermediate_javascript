<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bap er bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="mt-7">
        <h1 class="text-6xl text-center">Welcome to <span class="font-bold text-orange-600">Bap Er Bank</span>!!!</h1>
    </header>
    <main>
        <section class="w-3/6 mx-auto bg-orange-600 p-8 rounded-lg my-8">
            <h1 class="text-3xl my-4 text-white font-semibold text-center">Please Login</h1>
            <div>
                <input id="email-field" class="block my-3 w-5/6 p-3 mx-auto rounded-lg" placeholder="Your email" type="email" name="" id="">
                <input id="pass-field" class="block my-3 w-5/6 p-3 mx-auto rounded-lg" placeholder="Your password" type="password" name="" id="">
                <button id="btn-login" class="bg-black text-white p-3 rounded-lg ml-12 w-5/6 hover:bg-gray-800">Login</button>
            </div>
        </section>
    </main>

    <script src="./js/hello.js"></script>
</body>

</html>
