<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble vai</title>
</head>
<body>
    <section id="main-section">
        <ul id="ul">
            <li id="item-1">item-1</li>
            <li id="item-2">item-2</li>
            <li id="item-3">item-3</li>
            <li id="item-4">item-4</li>
            <li id="item-5">item-5</li>
        </ul>
    </section>

    <script>
        document.getElementById("item-1").addEventListener("click", function(){
            console.log("click item");
        })
        document.getElementById("ul").addEventListener("click", function(){
            console.log("click ul");
        })
        document.getElementById("main-section").addEventListener("click", function(){
            console.log("click main section");
        })

        //stop bubble vai
        document.getElementById("item-2").addEventListener("click", function(event){
            console.log("click item-2");
            event.stopPropagation();  //for stop
        
        })
    </script>
</body>
</html>
