<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More event</title>
</head>
<body>
    <h1>More event</h1>
    <input id="input-filed" type="text">
    <br>
    <button id="more-event">mouse enter</button>
    <br>
    <br><br>
    <button id="more-event2">mouse move</button>
    <br><br>
    <button id="key-event">mouse key</button>

    <script>
        //field
        document.getElementById("input-filed").addEventListener("keyup", function(event){
            console.log(event.target.value)
        })
        document.getElementById("input-filed").addEventListener("blur", function(){
            console.log("not focus on field")
        })

        //buttno enter event
        document.getElementById("more-event").addEventListener("mouseenter", function(){
            console.log("mouse enter")
        })

        //buutno move enet
        document.getElementById("more-event2").addEventListener("mousemove", function(){
            console.log("mouse move")
        })

        //button key event
        document.getElementById("key-event").addEventListener("keydown", function(){
            console.log("mouse move")
        })
    </script>
</body>
</html>
