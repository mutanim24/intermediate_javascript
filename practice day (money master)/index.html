<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Master</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <header>
        
    </header>
    <main class="w-11/12 m-auto">
        <section>
            <h1 class="text-4xl text-cyan-800 font-bold text-center my-8">Mony Master!!!</h1>
        </section>
        <section class="grid grid-cols-2 gap-4 border text-center flex items-center">
            <div>
                <img class="fluid" src="./preview.jpg" alt="">
            </div>
            <div class="bg-gray-100 p-4 rounded-lg font-semibold text-xl">
                <div>
                    <h1 class="text-3xl font-bold my-2">Income</h1>
                    <div>
                        <p>Income:  </p> <input id="income" class="inline-block ml-3" type="number">
                    </div>
                </div>
                <div>
                    <h1 class="text-3xl font-bold my-2">Expenses</h1>
                    <div>
                       
                            <p>Food</p><input type="number" name="" id="food">
                        
                            <p>Rent</p><input type="number" name="" id="rent">
                        
                            <p>Clothes</p><input type="number" name="" id="cloth">
                        
                        <button id="btn-expenses" class=" my-2 bg-blue-500 p-1 text-white rounded-lg w-6/12 block text-2xl my-3 fonr-bold" type="submit">Calculate</button>
                    </div>
                </div>
                <div>
                    <h1 class="my-2">Total Expenses: $<span id="total-expenses">00</span></h1>
                    <h1>Balance: $<span id="balance">00</span></h1>
                </div>
                <div class="flex gap-6 items-center my-2">
                    <h1 class="text-3xl font-bold my-2">Save</h1>
                    <input id="save-parcent" type="number">
                    <h1>%</h1>
                    <button id="btn-save" class="bg-blue-500 p-1 text-white rounded-lg w-6/12 block text-2xl my-3 fonr-bold">Save</button>
                </div>
                <div>
                    <h1 class="my-2">Saving Amount: $<span id="save-amount">00</span></h1>
                    <h1>Remaining Balance: $<span id="remaining-balance">00</span></h1>
                </div>

            </div>
        </section>
    </main>
    <script src="./expenses.js"></script>
</body>

</html>
